<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="google-clone.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-clone</title>
</head>
<body>
    <header class="header-top">
        <div class="top-bar__column">
            <span>Gmail</span>
        </div>
        <div class="top-bar__column">
            <span>이미지</span>
        </div>
        <div class="top-bar__column">
            <i class="fas fa-th"></i>
        </div>
        <div class="top-bar__column">
            <i class="fas fa-user-circle fa-2x"></i> 
        </div>
    </header>
    <div class="Google-logo">
        <img src="google-logo.png">
    </div>
    <div class="search-bar">
            <input type="text" class="search-line" placeholder="             Google 검색 또는 URL 입력">  
        <div class="search-bar-element_1">
            <i class="fas fa-search"></i> 
        </div>
        <div class="search-bar-element_2">
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d23cee0d85.js" crossorigin="anonymous"></script>   
</body>
</html>
